<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the page title -->
    <title>Snake Game</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Specifies the document mode for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="./reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/favicon/360_F_420397146_Ehp7BS0DKck2osyszLnN0e176JW0uKxy.jpg" type="image/svg+xml" />
  </head>
  <body>
    <main>
        <h1>Snake Game</h1>
        <canvas id="canvas" width="800" height="600"></canvas>
        <button onclick="window.location.reload();">Restart Game</button>
        <button id="instructionsButton">Instructions</button>
        <div id="game-over"></div>
      
        <div class="instructions-modal" id="instructionsModal">
          <div class="modal-content">
            <button class="close" onclick="closeInstructions()">Close</button>
            <h2>Instructions</h2>
            <p>Welcome to the game of snake!<br> Use arrow keys to control the snake.<br>Eat the red block to grow and avoid collisions with walls <br>and yourself.</p>
          </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
    
</html>
